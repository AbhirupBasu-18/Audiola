<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiola</title>
    <link rel = "icon" href ="images/pngwing.com.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images//pngwing.com.png" alt="Audiola"></li>
            <li style="font-weight: bolder;font-size: 1.3rem;">Audiola</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Trending Songs of The Year</h1>
            <div class="songItemContainer">
                <div class="songItems">
                    <img src="covers/1.jpg" alt="1">
                    <span>Kesariya</span>
                    <span class="songListPlay"><span class="timestamp">04:28  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/2.jpg" alt="2">
                    <span>O Bedardeya</span>
                    <span class="songListPlay"><span class="timestamp">02:51  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/3.jpg" alt="3">
                    <span>Apna Bana Le</span>
                    <span class="songListPlay"><span class="timestamp">03:24  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/4.jpg" alt="4">
                    <span>Maan Meri Jaan</span>
                    <span class="songListPlay"><span class="timestamp">03:14  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/5.jpg" alt="5">
                    <span>Calm Down</span>
                    <span class="songListPlay"><span class="timestamp">03:59  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/6.jpg" alt="6">
                    <span>Rasiya</span>
                    <span class="songListPlay"><span class="timestamp">04:25  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/7.jpg" alt="7">
                    <span>Pasoori</span>
                    <span class="songListPlay"><span class="timestamp">03:44  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/8.jpg" alt="8">
                    <span>Shape of You</span>
                    <span class="songListPlay"><span class="timestamp">04:24  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/9.jpg" alt="1">
                    <span>Mood</span>
                    <span class="songListPlay"><span class="timestamp">02:30  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/10.jpg" alt="10">
                    <span>Shayad</span>
                    <span class="songListPlay"><span class="timestamp">04:07  <i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img src="covers/11.jpg" alt="11">
                    <span>Stay</span>
                    <span class="songListPlay"><span class="timestamp">02:37  <i class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" style="margin-right: 10px;"></i>
            <i class="fa-regular fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-2x" style="margin-left: 10px;"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" alt="1" width="33px"><span id="info">Let me Love u</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2b8dd009a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
