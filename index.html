<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Audiola</title>
    <link rel = "icon" href ="images/pngwing.com.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images//pngwing.com.png" alt="Audiola"></li>
            <li style="font-weight: bolder;font-size: 1.3rem;">Audiola</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

                <div class="songItems">

                </div>
                <div class="songItems">
                    <img src="covers/2.jpg" alt="2">
                    <span>O Bedardeya</span>
                    <span class="songListPlay"><span class="timestamp"><span>02:51</span>  <i id="2" class="2 songItemPlay fa-regular fa-circle-play"></i></span></span>

                <div class="songItems">
                    <img src="covers/3.jpg" alt="3">

                    <img src="covers/5.jpg" alt="5">

                    <img src="covers/6.jpg" alt="6">

                    <span class="songListPlay"><span class="timestamp">04:25  <i id="6" class="6 songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/7.jpg" alt="7">
                    <span>Pasoori</span>
                    <span class="songListPlay"><span class="timestamp">03:44  <i id="7" class="7 songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/8.jpg" alt="8">
                    <span>Shape of You</span>
                    <span class="songListPlay"><span class="timestamp">04:24  <i id="8" class="8 songItemPlay fa-regular fa-circle-play"></i></span></span>

                <div class="songItems">
                    <img src="covers/9.jpg" alt="1">

                    <img src="covers/10.jpg" alt="10">

                    <span class="songListPlay"><span class="timestamp">04:07  <i id="10" class="10 songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/11.jpg" alt="11">
                    <span>Stay</span>

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="time">
        <div id="start">00:00</div>
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100" step="0.0000000000001">
        <div id="duration1">04:28</div>
        </div>
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" id="prev" style="margin-right: 10px;"></i>
            <i class="fa-regular fa-circle-play fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2x" id="next" style="margin-left: 10px;"></i>
            <i class="fa-solid fa-repeat fa-2x" id="loopicon" style="margin-left: 10px;"></i>
        </div>
        <div id="songInfo">
            <img src="images/playing.gif" alt="1" width="33px" id="gif" style="margin-right: 10px;"><span id="info">Kesariya</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2b8dd009a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
